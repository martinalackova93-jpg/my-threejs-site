<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D CV Starter</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #overlayButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 20px;
      cursor: pointer;
      background: #1e90ff;
      color: white;
      border: none;
      border-radius: 10px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <button id="overlayButton">Click to Enter 3D CV</button>
  <script type="module" src="script.js"></script>
</body>
</html>
